<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" class="" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="cover">
      <main class="container">
        <section class="section">
          <div class="firstSection"></div>

          <div class="secondSection">
            <div class="">
              <p class="Perf">Perfume</p>
              <h1 class="hiGabrielle">
                Gabrielle Essence <br />
                Eau De Parfum
              </h1>
              <small class="perfNote">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </small>
            </div>

            <div class="priceTags">
              <h1 class="">$149.99</h1>
              <p class="">$169.99</p>
            </div>

            <div class="">
              <button>
                <img src="./images/icon-cart.svg" />
                <p>Add to Cart</p>
              </button>
            </div>
          </div>
        </section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.linkedin.com/in/aminat-adenuga-52ba73191/"> Ronke Adenuga</a>.
        </div>
      </main>
    </main>
  </body>
</html>
